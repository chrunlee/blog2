<!DOCTYPE html>
<html class="app">
<head>
    <meta charset="utf-8">
    <title>登录 - 程序员的百宝箱</title>
    <meta name="keywords" content="程序员的百宝箱,chrunlee,www.chrunleexun.com">
    <meta name="description" content="在线工具网站">
    {% include 'common/css.html' %}
</head>
<body>
    {% include 'common/header.html' %}
    <section class="main padder-v">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4 m-t-large">
                <section class="panel panel-default">
                    <header class="panel-heading text-center"> 登录 </header>
                    <form method="POST" action="/user/login" accept-charset="UTF-8" class="panel-body">
                        <div class="form-group"> 
                            <label for="email" class="control-label">E-Mail</label> 
                            <input class="form-control" name="email" type="text" id="email"> 
                        </div>
                        <div class="form-group"> 
                            <label for="password" class="control-label">密码</label> 
                            <input class="form-control" name="password" type="password" value="" id="password">
                        </div>
                        <div class="form-group"> 
                            <label for="remember">
                                <input id="remember" class="checkbox-custom" name="remember" type="checkbox" value="1"> 记住我
                            </label> 
                            <p class="help-block">{{msg}}</p>
                        </div>
                        <div class="clearfix"> 
                            <a href="/user/forgot" class="pull-right m-t-mini">忘记密码？</a> 
                            <input class="btn btn-info" type="submit" value="登录"> 
                        </div>
                        <div class="line line-dashed"></div>
                        <p class="text-muted text-center">还没有账户？</p>
                        <a href="/user/register" class="btn btn-default btn-block">注册</a>                    
                    </form>             
                </section>
            </div>
        </div>
    </section>
    {% include 'common/footer.html' %}
</body>
</html>
