<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>程序员的百宝箱</title>
    <meta name="keywords" itemprop="name" content="程序员的百宝箱,chrunlee,www.chrunleexun.com,在线工具百宝箱,在线工具程序员,程序员在线工具,工具箱,李迅,lixun">
    <meta name="description" itemprop="description" content="程序员的百宝箱,chrunlee,www.chrunleexun.com,在线工具百宝箱,在线工具程序员,程序员在线工具,工具箱,李迅,lixun">
    {% include 'common/css.html' %}
</head>
<body>
    {% include 'common/header.html' %}
    <div class="container">
        <div class="row">
            {% for app in appList %}
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3 index-box" >
                <div class="index-box-content">
                    <div class="index-box-info">
                        <i class="index-icon {{ app.cls }} pull-left"></i>
                        <span class="index-box-title" onclick="location.href='{{ app.link }}'">&nbsp;{{ app.name }}</span>
                        <p>
                            <span class="pull-left">&nbsp;{{ app.likecount }}人喜欢&nbsp;&nbsp;&nbsp;</span>
                            <span class="pull-left addLikeBtn" id="{{ app.id }}" title="给点个赞吧亲"><i class="fa fa-heart"></i></span>
                            <span class="pull-right">[{{ app.type }}]</span>
                        </p>    
                    </div>
                    <div class="index-box-des clearfix">
                        <p>{{ app.des }}</p>
                        <p class="index-box-link"><a href="{{ app.link }}">{{app.link }}</a></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% include 'common/footer.html' %}
    <script type="text/javascript" src="js/require.js" data-main="js/index.js"></script>
</body>
</html>
